<head>

    <script src="js/modernizr-custom.js"></script>
</head>
<body>
<script>
    // svg파일을 지원하지 않는 브라우저라면 png파일로
    if(!Modernizr.svg){
        console.log("### svg 파일을 지원하지 않는다!");

        // Get all img tag of the document and create variables
        var i=document.getElementsByTagName("img"),j,y;

        // For each img tag
        for(j = i.length ; j-- ; ){
            y = i[j].src
            // If filenames ends with SVG
            if( y.match(/svg$/) ){
                // Replace "svg" by "png"
                i[j].src = y.slice(0,-3) + 'png'
            }
        }
    }else{
        console.log("### svg 파일을 지원한다!");
    }

</script>
